<extend name="Public/edit"/>
    <block name="content">
        <div class="ibox-content">
            <form method="post" id='submitForm' name='submitForm' class="form-horizontal">                                
            <if condition="!empty($entity['id'])"><input type="hidden" name="u_id" id="id" value="{$entity.id}"/></if>
                <div class="tabs-container">
                    <ul class="nav nav-tabs">
                        <li class="active"><a data-toggle="tab" href="#tab-1" aria-expanded="true">基本信息</a></li>
                    </ul>
                    <div class="tab-content" id="myTabContent">

                        <div id="tab-1" class="tab-pane active">
                            <div class="panel-body">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">{$keywords}名称</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" type="text" id="title" name="title"  value="{$entity.title}" placeholder="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">{$keywords}价格及人数</label>
                                    <div class="col-sm-2">
                                        <input class="form-control" type="text" id="price" name="price"  value="{$entity.price}" placeholder="{$keywords}价格">（单位：元）
                                    </div>
                                    <div class="col-sm-2">
                                        <input class="form-control" type="text" id="number" name="number"  value="{$entity.number}" placeholder="{$keywords}人数">（单位：人）
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">{$keywords}描述</label>
                                    <div class="col-sm-10">
                                        <textarea name="des" class="form-control">{$entity.des}</textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">{$keywords}状态</label>
                                    <div class="col-sm-10">
                                        <label class="checkbox-inline i-checks"><input class="table_radio" type='radio' name='status' value='1' {:($entity['status']=='1' )  ?'checked':''}/> 有效 </label>
                                        <label class="checkbox-inline i-checks"><input class="table_radio" type='radio' name='status' value='2' {:($entity['status']=='2' ) ?'checked':''}/> 无效 </label>
                                    </div>
                                </div>                                                                
                            </div>
                        </div>                                
                    </div>
                </div> 
            </form>
        </div>   

        <!--数据表单结束!-->
        <!--操作按钮开始!-->
        <div class="ibox-content">
            <div class="form-actions no-margin">
                <div class="next-prev-btn-container pull-right">
                    <a href="javascript:void(0)" id="submitbutton" class="btn btn-primary radius">提交</a>
                    <a href="javascript:void(0)"  id="cancelbutton" class="btn btn-default radius">关闭</a>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </block>
        <!-- 全局js -->
    <block name="script">
        <script type="text/javascript">
            //表单提交的地址
            var subAjaxUrl="{:U('edit')}";
            //表单验证的具体内容
            var validate=new Array;
            validate[0]=new Array;
            validate[0][0]='#title';;
            validate[0][1]='标题不能为空';

            validate[1]=new Array;
            validate[1][0]='#price';;
            validate[1][1]='价钱不能为空';

            validate[2]=new Array;
            validate[2][0]='#number';;
            validate[2][1]='人数不能为空';
   
        </script>
        
    </block>
