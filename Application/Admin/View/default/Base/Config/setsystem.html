<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <meta name="keywords" content="">
        <meta name="description" content="">
        <link href="__PUBLIC__/hplus/css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
        <link href="__PUBLIC__/hplus/css/font-awesome.min.css?v=4.3.0" rel="stylesheet">
        <link href="__PUBLIC__/hplus/css/animate.min.css" rel="stylesheet">
        <link href="__PUBLIC__/hplus/js/switchery/switchery.css" rel="stylesheet">
        <link href="__PUBLIC__/hplus/css/style.min.css?v=3.2.0" rel="stylesheet">
        <link href="__PUBLIC__/hplus/js/icheck/custom.css" rel="stylesheet">
        <!-- <style type="text/css">
            .form-group{float: left;width: 50%}
        </style> -->
    </head>
    <body class="gray-bg">
        <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>系统设置</h5>
                        <div class="ibox-tools">
                            <a href="/Admin/Base/Config/updatecache" tip='更新缓存吗?' class="ajaxsubmit"><i class="fa fa-refresh"></i>更新系统缓存</a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form method="post" id='submitForm' name='submitForm' class="form-horizontal">
                        <div class="tabs-container">
                            <ul class="nav nav-tabs">
                                <li class="active"><a data-toggle="tab" href="#tab-1" aria-expanded="true">基本信息</a></li>
                                <li><a data-toggle="tab" href="#tab-2" aria-expanded="true">参数设置</a></li>
                            </ul>
                            <div class="tab-content" id="myTabContent">                                
                                <div id="tab-1" class="tab-pane active">
                                    <div class="panel-body">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" for="systemname">
                                                系统名称
                                            </label>
                                            <div class="col-sm-10">
                                                <input class="form-control" type="text" id="systemname" name="systemname" value="{$entity.systemname}" placeholder="">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div id="tab-2" class="tab-pane">
                                    <div class="panel-body">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" for="orderpercent">
                                                订单平台收取比例（单位：%）
                                            </label>
                                            <div class="col-sm-2">
                                                <input class="form-control" type="text" id="orderpercent" name="orderpercent" value="{$entity.orderpercent}" placeholder="">
                                                <span class="help-block m-b-none">注：此项为每个订单平台提取的比例，输入大于0的数</span>
                                            </div>
                                       
                                            <label class="col-sm-2 control-label" for="quespercent">
                                                问答平台收取比例（单位：%）
                                            </label>
                                            <div class="col-sm-2">
                                                <input class="form-control" type="text" id="quespercent" name="quespercent" value="{$entity.quespercent}" placeholder="">
                                                <span class="help-block m-b-none">注：此项为每个问答平台提取的比例，输入大于0的数</span>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" for="quespercent">
                                                复听价格（单位：元）
                                            </label>
                                            <div class="col-sm-2">
                                                <input class="form-control" type="text" id="relistenmoney" name="relistenmoney" value="{$entity.relistenmoney}" placeholder="">
                                            </div>

                                            <label class="col-sm-2 control-label" for="quespercent">
                                                复听平台收取比例（单位：%）
                                            </label>
                                            <div class="col-sm-2">
                                                <input class="form-control" type="text" id="relisten" name="relisten" value="{$entity.relisten}" placeholder="">
                                                <span class="help-block m-b-none">注：此项为每个复听平台提取的比例，输入大于0的数</span>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" for="agency">
                                                委托费（单位：元）
                                            </label>
                                            <div class="col-sm-2">
                                                <input class="form-control" type="text" id="agency" name="agency" value="{$entity.agency}" placeholder="">
                                                <span class="help-block m-b-none"></span>
                                            </div>

                                            <label class="col-sm-2 control-label" for="agency">
                                                擅长领域可选个数
                                            </label>
                                            <div class="col-sm-2">
                                                <input class="form-control" type="text" id="keynum" name="keynum" value="{$entity.keynum}" placeholder="">
                                                <span class="help-block m-b-none"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" for="agency">
                                                订单可提现天数
                                            </label>
                                            <div class="col-sm-2">
                                                <input class="form-control" type="text" id="cashday" name="cashday" value="{$entity.cashday}" placeholder="">
                                                <span class="help-block m-b-none"></span>
                                            </div>

                                            <label class="col-sm-2 control-label" for="agency">
                                                提现允许的最小金额（单位：元）
                                            </label>
                                            <div class="col-sm-2">
                                                <input class="form-control" type="text" id="cashnum" name="cashnum" value="{$entity.cashnum}" placeholder="">
                                                <span class="help-block m-b-none"></span>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" for="agency">
                                                订单咨询费用（单位：元）
                                            </label>
                                            <div class="col-sm-2">
                                                <input class="form-control" type="text" id="askmoney" name="askmoney" value="{$entity.askmoney}" placeholder="">
                                                <span class="help-block m-b-none"></span>
                                            </div>

                                            <label class="col-sm-2 control-label" for="end_time">
                                                抢单最大过期时间（单位：分钟）
                                            </label>
                                            <div class="col-sm-2">
                                                <input class="form-control" type="text" id="end_time" name="end_time" value="{$entity.end_time}" placeholder="">
                                                <span class="help-block m-b-none"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" for="agency">
                                                订单咨询描述
                                            </label>
                                            <div class="col-sm-6">
                                                <textarea class="form-control" name="askdes">{$entity.askdes}</textarea>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" for="share_title">
                                                分享标题
                                            </label>
                                            <div class="col-sm-2">
                                                <input class="form-control" type="text" id="share_title" name="share_title" value="{$entity.share_title}" placeholder="">
                                            </div>

                                            <label class="col-sm-2 control-label" for="share_money">
                                                分享立减金额
                                            </label>
                                            <div class="col-sm-2">
                                                <input class="form-control" type="text" id="share_money" name="share_money" value="{$entity.share_money}" placeholder="">
                                                <span class="help-block m-b-none"></span>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" for="rob_time">
                                                律师一天最大抢单次数
                                            </label>
                                            <div class="col-sm-2">
                                                <input class="form-control" type="text" id="rob_time" name="rob_time" value="{$entity.rob_time}" placeholder="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div> 
                        </form>
                    </div>
                    <!--操作按钮开始!-->
                    <div class="ibox-content">
                        <div class="form-actions no-margin">
                            <div class="next-prev-btn-container pull-right">
                                <a href="javascript:void(0)" id="submitbutton" class="btn btn-primary radius">提交</a>                                
                                <a href="javascript:void(0)"  id="cancelbutton" class="btn btn-default radius">关闭</a>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                    <!--操作按钮结束!-->
                </div>
            </div>
        </div>
    </div>
        <!-- 全局js -->
        <script src="__PUBLIC__/hplus/js/jquery-2.1.1.min.js"></script>
        <script src="__PUBLIC__/hplus/js/bootstrap.min.js?v={:C('SYSTEM_VER')}"></script>
        <script src="__PUBLIC__/hplus/js/layer/layer.min.js?v={:C('SYSTEM_VER')}"></script>
        <script src="__PUBLIC__/hplus/js/laydate/laydate.js?v={:C('SYSTEM_VER')}"></script>
        <script type="text/javascript" charset="utf-8" src="__PUBLIC__/hplus/js/ueditor/ueditor.config.js"></script>
        <script type="text/javascript" charset="utf-8" src="__PUBLIC__/hplus/js/ueditor/ueditor.all.min.js"> </script>
        <script type="text/javascript" charset="utf-8" src="__PUBLIC__/hplus/js/ueditor/lang/zh-cn/zh-cn.js"></script>
        <script type="text/javascript" src="__PUBLIC__/hplus/js/switchery/switchery.js"></script>
        <script type="text/javascript" src="__PUBLIC__/hplus/js/icheck/icheck.min.js"></script>
        <script type="text/javascript" src="__PUBLIC__/hplus/js/boot.js?v={:C('SYSTEM_VER')}"></script>
        <script src="__PUBLIC__/hplus/js/validate/jquery.validate.min.js"></script>
        <script src="__PUBLIC__/hplus/js/validate/messages_zh.min.js"></script>
        <script src="__PUBLIC__/hplus/js/form-validate-demo.min.js"></script>
        <script type="text/javascript">
            var e="<i class='fa fa-times-circle'></i> ";
            $(document).ready(function () {
                //$("#submitForm").validate({rules:{systemname:"required",sitename:"required",defaultfinancingdays:{required:!0,digits:!0},smtpport:{required:!0,digits:!0},systememail:{required:!0,email:!0},testemail:{required:!0,email:!0}}});
                $(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",});
                var ue = UE.getEditor('editor');
                $('a.ajaxsubmit').click(function(){
                    var url=$(this).attr('href'); 
                    var myobject=$(this).find('i');
                    parent.layer.confirm($(this).attr('tip'), {
                        title:'操作确认',
                        btn: ['确定','取消'], //按钮
                        shade: true, //显示遮罩
                        shade: 0.5
                    }, function(){  
                        $(myobject).addClass('fa-spin');
                        execute(url, 1, null,function(data){
                            if(data.code==1){parent.layer.msg(data.msg, {icon:1,shadeClose: true,shade: 0.5,end:function(){window.location.reload();}});}else{parent.layer.msg(data.msg, {icon:2,shadeClose: true,shade: 0.5});}
                        }, function(){
                            $(myobject).removeClass('fa-spin');
                            parent.layer.msg('服务器处理失败', {icon:2,shadeClose: true,shade: 0.5});
                        }); 
                    }, function(){

                    });
                    return false;
                });
                $("#submitbutton").click(function () {
                    if (validateForm()) {
                        function suc(data) {
                            if (data.code == 1)
                            {
                                parent.layer.msg(data.msg, {icon:1,shadeClose: true,shade: 0.5,end:function(){window.location.reload();}});
                            } else {
                                parent.layer.msg(data.msg, {icon:2,shadeClose: true,shade: 0.5,});
                            }
                        }
                        function err() {
                            parent.layer.msg('请求服务器失败', {icon:2,shadeClose: true,shade: 0.5,});
                        }
                        execute('/Admin/Base/Config/setsystem.html', 1, $('#submitForm').serialize(), suc, err);                        
                    }
                });
            });
            /** 表单验证  **/
            function validateForm() {
                if ($("#smtpserver").val() == "") {
                    parent.layer.msg('请填写smtp服务器', {icon:2,shadeClose: true,shade: 0.5,});
                    return false;
                }   
                return true;
            }
            function testsmtp()
            {
                function suc(data) {
                    if (data.code == 1)
                    {
                        parent.layer.msg(data.msg, {icon:1,shadeClose: true,shade: 0.5,});
                    } else {
                        parent.layer.msg(data.msg, {icon:2,shadeClose: true,shade: 0.5,});
                    }
                }
                function err() {
                     parent.layer.msg('请求服务器失败', {icon:2,shadeClose: true,shade: 0.5,});
                }
                execute('/Admin/Base/Config/testsmtp.html', 1, $('#submitForm').serialize(), suc, err);
            }
        </script>
    </body>
</html>
