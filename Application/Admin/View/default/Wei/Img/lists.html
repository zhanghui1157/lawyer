<extend name="Public/lists"/>
<block name="content">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>图片列表</h5>
            <div class="ibox-tools">
                <a href="javascript:void(0)" address="{:U('edit',array('id'=>0))}" tip="添加{$keywords}" class="winopen" onclick="winopen(this);">添加{$keywords}</a> 
            </div>
        </div>
        
        <div class="ibox-content">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th width="100">编号</th>
                            <th width="100">名称</th>
                            <th width="100">缩略图</th>
                            <th width="100">状态</th>
                            <th width="100">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                    <foreach name="list" item="vo" > 
                        <tr>
                            <td>{$vo.id}</td>
                            <td>{$vo.title}</td>
                            <td>{$vo.url}</td>
                            <td>{$vo.txt_status}</td>
                            <td>
                                <a href="javascript:void(0)" address="{:U('edit')}?id={$vo.id}"  tip="编辑名称为： {$vo.title} 的套餐" onclick="winopen(this);" class="ajaxsubmit">编辑</a> 
                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
            </div>
            <div class="text-center">
                共计：{$count}条&nbsp;&nbsp;{$page}
            </div>
        </div>
    </div>
</block>
<block name="script">     
    <script type="text/javascript">
        $(document).ready(function () {          
            $('form a').click(function(){
                var status=$(this).attr('val');
                $('input[name=status]').val(status);
                $("#form1").submit();
            });
        });
    </script>
</block>
