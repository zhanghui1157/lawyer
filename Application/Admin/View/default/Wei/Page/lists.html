<extend name="Public/lists"/>
<block name="content">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>列表</h5>
            <div class="ibox-tools">
                <a href="javascript:void(0)" address="{:U('edit',array('id'=>0))}" tip="添加" class="winopen" onclick="winopen(this);">添加{$keywords}</a> 
            </div>
        </div>
   
        <div class="ibox-content">
            <div class="table-responsive">
                <table class="table table-striped">
                <thead>
                <tr>
                    <th>标题</th>
                    <th>是否首页轮播</th>
                    <th>是否关联律师及律师名称</th>
                    <th>浏览量</th>
                    <th width="120">操作</th>
                </tr>
                </thead>
                <tbody>
                <foreach name="list" item="vo" key="k"> 
                    <tr>
                        <td>{$vo.title}</td>
                        <td>{:($vo['status']==1)?'是':'否'}</td>
                        <td>
                            <if condition="$vo.is_connect eq 1">
                                是/{$vo.user_name}
                            <else/>
                                否
                            </if>
                        </td>
                        <td>{$vo.scan}</td>
                        <td>
                            <a href="javascript:void(0)" address="{:U('edit')}?id={$vo.id}"  tip="编辑" onclick="winopen(this);" class="ajaxsubmit">编辑</a> 
                            <a href="{:U('del',array('id'=>$vo['id']))}" tip="请确定要删除此{$keywords}吗?" class="ajaxsubmit ajaxdo">删除</a>
                        </td>
                    </tr>
                </foreach>
                </tbody>
            </table>
            </div>
            
            <div class="text-center">
                {$page}
            </div>
        </div>
    </div>
</block>
<block name="script">
    <script type="text/javascript">
        $(document).ready(function () {          
            $('select').comboSelect();

            
        });
    </script>
</block>
