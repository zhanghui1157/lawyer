<extend name="Public/lists"/>
<block name="content">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>{$keywords}列表</h5>
            <div class="ibox-tools">
                <a href="javascript:void(0)" address="{:U('edit',array('id'=>0))}" tip="添加{$keywords}" class="winopen" onclick="winopen(this);">添加{$keywords}</a> 
            </div>
        </div>
        <div class="ibox-content">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th width="100">消息主体</th>
                            <th width="100">内容</th>
                            <th width="100">创建时间</th>
                            <!-- <th width="100">状态</th> -->
                            <th width="100">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                    <foreach name="list" item="vo" > 
                        <tr>
                            <td>{$vo.user_name}</td>
                            <td>{$vo.content}</td>
                            <td>{$vo.txt_create_time}</td>
                            <!-- <td>{$vo.txt_status}</td> -->
                            <td>
                                <a href="{:U('del',array('id'=>$vo['id']))}" tip="请确定要删除此{$keywords}吗?" class="ajaxsubmit ajaxdo">删除</a>
                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
            </div>
            <div class="text-center">
                共计：{$count}条&nbsp;&nbsp;{$page}
            </div>
        </div>
    </div>
</block>
