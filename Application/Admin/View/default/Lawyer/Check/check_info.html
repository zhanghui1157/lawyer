<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <meta name="keywords" content="">
        <meta name="description" content="">
        <link href="__PUBLIC__/hplus/css/bootstrap.min.css?v={:C('SYSTEM_VER')}" rel="stylesheet">
        <link href="__PUBLIC__/hplus/css/font-awesome.min.css?v={:C('SYSTEM_VER')}" rel="stylesheet">
        <link href="__PUBLIC__/hplus/css/animate.min.css?v={:C('SYSTEM_VER')}" rel="stylesheet">
        <link href="__PUBLIC__/hplus/css/style.min.css?v={:C('SYSTEM_VER')}" rel="stylesheet"> 
        <link href="__PUBLIC__/hplus/css/osdefine.css?v={:C('SYSTEM_VER')}" rel="stylesheet">
        <link href="__PUBLIC__/hplus/css/blueimp-gallery.min.css?v={:C('SYSTEM_VER')}" rel="stylesheet">
        <link href="__PUBLIC__/hplus/js/icheck/custom.css" rel="stylesheet">
        <link href="__PUBLIC__/plug/photoUp/css/css.css" rel="stylesheet">
    </head>
    <body class="gray-bg">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <form method="post" id='submitForm' name='submitForm' class="form-horizontal">
                                <input type="hidden" value="{$entity.id}" name="id">
                                <div class="tabs-container">
                                    <ul class="nav nav-tabs">
                                        <li class="active"><a data-toggle="tab" href="#tab-1" aria-expanded="true">认证信息</a></li>
                                        <li><a data-toggle="tab" href="#tab-2" aria-expanded="true">基本信息</a></li>
                                    </ul>
                                    <div class="tab-content" id="myTabContent">
                                        <div id="tab-1" class="tab-pane active">
                                            <div class="panel-body">
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">律师头像</label>
                                                    <div class="col-sm-10">
                                                       <a class="example1" href="{$entity.headimg}"><img src="{$entity.headimg}" style="height:100px"></a>
                                                    </div>
                                                </div> 
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">从业资格证</label>
                                                    <div class="col-sm-10">
                                                       <a class="example1" href="{$entity.credential}"><img src="{$entity.credential}" style="height:100px"></a>
                                                    </div>
                                                </div> 
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">擅长领域</label>
                                                    <div class="col-sm-10">
                                                        <volist name="entity['keywords']" id="vv">
                                                            <a href="javascript:void(0)" class="ajaxsubmit">{$vv}</a>&nbsp;&nbsp; 
                                                        </volist>
                                                    </div>
                                                </div> 
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">毕业院校</label>
                                                    <div class="col-sm-10">
                                                        {$entity.school}
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">先居住地</label>
                                                    <div class="col-sm-10">
                                                        {$entity.now_pro} {$entity.now_city} {$entity.now_area}
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">律所名称</label>
                                                    <div class="col-sm-10">
                                                        {$entity.company}
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">律所简介</label>
                                                    <div class="col-sm-10">
                                                       <textarea class="form-control">{$entity.company_des}</textarea>
                                                    </div>
                                                </div>  

                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">简介</label>
                                                    <div class="col-sm-10">
                                                       <textarea name="des" class="form-control">{$entity.des}</textarea>
                                                    </div>
                                                </div>                                                                         
                                            </div>
                                        </div>  
                                        <div id="tab-2" class="tab-pane active">
                                            <div class="panel-body">
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">用户姓名</label>
                                                    <div class="col-sm-10">
                                                       {$user.user_name}
                                                    </div>
                                                </div> 
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">用户性别</label>
                                                    <div class="col-sm-10">
                                                       {$user.sex}
                                                    </div>
                                                </div> 
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">手机号码</label>
                                                    <div class="col-sm-10">
                                                       {$user.mobile}
                                                    </div>
                                                </div> 

                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">家乡</label>
                                                    <div class="col-sm-10">
                                                       {$user.home_pro} {$home_city} {$home_area}
                                                    </div>
                                                </div>  
                                                                                                                     
                                            </div>
                                        </div>                               
                                    </div>
                                </div> 
                            </form>
                        </div>   
                    </div>
                </div>
            </div>
        </div>
        <!-- 全局js -->
        <script src="__PUBLIC__/hplus/js/jquery-2.1.1.min.js"></script>
        <script src="__PUBLIC__/hplus/js/bootstrap.min.js?v={:C('SYSTEM_VER')}"></script>
        <script src="__PUBLIC__/hplus/js/layer/layer.min.js?v={:C('SYSTEM_VER')}"></script>
        <script src="__PUBLIC__/hplus/js/laydate/laydate.js?v={:C('SYSTEM_VER')}"></script>
        <script type="text/javascript" src="__PUBLIC__/hplus/js/H-ui.js"></script> 
        <script type="text/javascript" src="__PUBLIC__/hplus/js/icheck/icheck.min.js"></script>
        <script type="text/javascript" src="__PUBLIC__/hplus/js/jquery.blueimp-gallery.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="__PUBLIC__/hplus/js/ueditor/ueditor.config.js"></script>
        <script type="text/javascript" charset="utf-8" src="__PUBLIC__/hplus/js/ueditor/ueditor.all.min.js"> </script>
        <script type="text/javascript" charset="utf-8" src="__PUBLIC__/hplus/js/ueditor/lang/zh-cn/zh-cn.js"></script>
        <script type="text/javascript" src="__PUBLIC__/hplus/js/uploadify/jquery.uploadify.min.js"></script>
        <script type="text/javascript" src="__PUBLIC__/hplus/js/boot.js?v={:C('SYSTEM_VER')}"></script>
        <script type="text/javascript" src="__PUBLIC__/hplus/js/areas.js?v={:C('SYSTEM_VER')}"></script>
        <script src="__PUBLIC__/plug/photoUp/js/jqueryLibrary.min.js"></script>
        <script src="__PUBLIC__/plug/photoUp/js/jquery.imgbox.pack.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $(".example1").imgbox({
                    'speedIn'       : 0,
                    'speedOut'      : 0,
                    'alignment'     : 'center',
                    'overlayShow'   : true,
                    'allowMultiple' : false
                });
            });
        </script>
    </body>
</html>
